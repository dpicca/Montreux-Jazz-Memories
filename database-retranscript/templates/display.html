<!-- Transcription display -->
<!DOCTYPE html>
{% include 'navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
    <br><br>
    <br><br>
    <div class="container">
        <audio controls controlsList="nodownload">
            <source src="{{ audio }}">
        </audio>
        <div class="form-control">
            {{data}}
        </div>
    </div> <br>
    <form action="edit-id={{ id }}">
        <div class="container">
            <input class="btn btn-outline-primary" type="submit" value="Edit transcription" />
        </div>
    </form>

</body>
</html>
