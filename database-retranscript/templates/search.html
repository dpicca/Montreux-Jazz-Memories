<!-- Search Bar -->
<!DOCTYPE html>
{% include 'navbar.html' %}

{% block search %}
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>MJM Transcript</title>
        </head>
        <body>
            <form method=post enctype="multipart/form-data">
                <br><br><br><br>
                <div class="container">
                    <input class="form-control" type=text placeholder="Search by name" name=name> <br>
                    <input class="form-control" type=submit value=Search>
                </div>
            </form>
            <br><br>

            <div class="container">{{ results }} results found</div>
            <p></p>
            {% for item, id in data %}
                <div class="container">
                    <div onclick="location.href='/display-id={{ id }}';" style="cursor: pointer;" class="form-control">
                        {{ id }}: {{item}}</div>
                    </br>
                </div>
            {% endfor %}
        </body>
    </html>
{% endblock %}
